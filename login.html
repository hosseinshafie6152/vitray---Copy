<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="title icon" type="image/JPG" href="../vitray/images/logo.png">
    <title>صفحه ورود / ثبت نام</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" href="../vitray/css/bootstrap.rtl.css">
    <link rel="stylesheet" href="../vitray/css/login.css">
</head>
<body>
    <div class="container-fluid form">
        <div class="row">
            <div class="col-xl-8 col-lg-6 col-md-12">
                <div class="right">
                <form class="d-flex flex-column m-5">
                    <label for="#firstName" class="form-label">نام و نام خانوادگی:</label>
                    <input type="text" id="firstName" class="form-control">
                    <label for="#codeNational" class="form-label">کد ملی:</label>
                    <input type="text" id="codeNational" class="form-control">
                    <label for="#tel" class="form-label">شماره تلفن ثابت:</label>
                    <input type="tel" name="tell" id="tel" class="form-control">
                    <label for="#mobile" class="form-label">شماره تلفن همراه:</label>
                    <input type="tel" name="mobile" id="mobile" class="form-control">
                    <label for="#dateBirth" class="form-label">تاریخ تولد:</label>
                    <input type="date" name="birthDay" id="dateBirth" class="form-control">
                    <input type="submit" value="ثبت اطلاعات">
                </form>
                </div>
                <div class="left">
                    
                </div>
            </div>
            <div class="col-xl-4 col-lg-6 col-md-12">
                <div class="images">
                    <img src="../vitray/images/login.png" alt="">
                </div>
            </div>
        </div>
    </div>
<script src="../vitray/js/jquery.js"></script>
<script src="../vitray/js/bootstrap.bundle.js"></script>
</body>
</html>
